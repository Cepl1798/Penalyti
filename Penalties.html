    <style>
        body {
            margin: 0; /* Elimina el margen por defecto del cuerpo de la página */
        }

        .w3-container {
            width: 100%; /* Establece el ancho al 100% */
            background-color: #f2f2f2; /* Puedes ajustar el color de fondo según tus preferencias */
            padding: 100px 70px;
            box-sizing: border-box; /* Incluye el padding en el cálculo del ancho */
        }

        h3 {
            text-align: center;
        }
    </style>

<body>

    <div class="w3-container w3-animate-top">
        <h3>Penalties</h3>
    </div>

    <div class="w3-row-padding" style="margin-top:64px">
        <div class="w3-third w3-animate-left" style="margin-top:48px">
            <h3>Who should kick?</h3>
            <form class="w3-animate-left" action="Result.html" method="GET">      
                <label for="time">Time:</label>
                <input class="w3-input w3-border" type=time id="time" name="time" required>
        
                <label for="rival">Rival:</label>
                <input class="w3-input w3-border" type=text id="rival" name="rival" required>
        
                <label for="portero">Goalkeeper:</label>
                <input class="w3-input w3-border" type=text id="portero" name="portero" required>
        
                <label for="HorA">Home or Away:</label>
                <p>
                    <input class="w3-border" type="radio" id="HorA" name="Home" value="Home">Home
                    <input class="w3-border" type="radio" id="HorA" name="Away" value="Away">Away
                </p>
                <center><input type="submit" class="w3-button w3-penalytics" value="Submit"></center>
            </form>
        </div>

        <div class="w3-third w3-animate-right" style="margin-top:48px">
            <h3>Penalty Shootout</h3>
                <form class="w3-animate-left" action="ResultShootout.html" method="GET">            
                        <label for="rival">Rival:</label>
                        <input class="w3-input w3-border" type=text id="rival" name="rival" required>
                
                        <label for="portero">Goalkeeper:</label>
                        <input class="w3-input w3-border" type=text id="portero" name="portero" required>
                
                        <label for="HorA">Home or Away:</label>
                        <p>
                            <input class="w3-border" type="radio" id="HorA" name="Home" value="Home">Home
                            <input class="w3-border" type="radio" id="HorA" name="Away" value="Away">Away
                        </p>
                        <center><input type="submit" class="w3-button w3-penalytics" value="Submit"></center>
                </form>
        </div>
        <div class="w3-third w3-animate-right" style="margin-top:48px">
            <h3>Probability to Score</h3>
                <form class="w3-animate-left" action="Score.html" method="GET">
                        <label for="nombre">Player:</label>
                        <input class="w3-input w3-border" type=text id="nombre" name="nombre" required>
                
                        <label for="time">Time:</label>
                        <input class="w3-input w3-border" type=time id="time" name="time" required>
                
                        <label for="rival">Rival:</label>
                        <input class="w3-input w3-border" type=text id="rival" name="rival" required>
                
                        <label for="portero">Goalkeeper:</label>
                        <input class="w3-input w3-border" type=text id="portero" name="portero" required>
                
                        <label for="HorA">Home or Away:</label>
                        <p>
                            <input class="w3-border" type="radio" id="HorA" name="Home" value="Home">Home
                            <input class="w3-border" type="radio" id="HorA" name="Away" value="Away">Away
                        </p>
                        <center><input type="submit" class="w3-button w3-penalytics" value="Submit"></center>
                </form>
        </div>
      </div>
</body>
